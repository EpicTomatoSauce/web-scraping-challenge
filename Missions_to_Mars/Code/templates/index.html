<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Mission to Mars</title>
      <!-- Import Bootstrap followed by CSS stylesheet -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
      <!-- https://www.codegrepper.com/code-examples/whatever/bootstrap+4+glyphicons+not+showing for glyphs if not working in BS4 -->
      <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css">
      <link rel="stylesheet" href="style.css">
    </head>


<body>
    <div class="container">

        <div class="jumbotron text-center border-bottom">
          <h1 class="font-weight-bold">Mission to Mars</h1>
          <p><a class="btn btn-primary btn-md" href="../scrape" role="button">Scrape New Data</a></p>
        </div>
    
        <div class="row">
          <div class="col-md-12">
            <h2>Latest Mars News</h2>
          </div>
          
        </div>
      </br>
        <div class="row">
          <div class="col-md-12">
            <h4>{{mars.news_title}}</h4>
            <p>{{mars.news_summary}}</p>
          </div>
        </div>
      <hr>
        <div class="row">
          <div class="col-md-8 border">
            <h2 class=""><u>Featured Mars Image</u></h2> 
            </br>
            <img class="col-md-12 border" src="{{mars.featured_photo}}" alt="Featured Mars Image">
          </div>
          <div class="col-md-4">
            </br>
            <div class="card">
              <h3>Mars Facts</h3>
                {{ mars.fact_table | safe}}
            </div>
          </div>
        </div>
      <hr>
        <div class="row">
          <div class="col-md-8 offset-4">
            <h2 class="align-items-center">Mars Hemispheres</h2>  
          </div>
        </div>
        </br>
        <div class="row">       
                {% for hem in mars.hemisphere_image_urls %} 
                  <div class="col-6 border">
                  </br>
                        <div>
                          <img width="512 px" height="512 px" src="{{hem.image_url}}">
                        </div>
                        <div>
                          <h4> {{hem.title}} </h4>  
                        </div>
                
                  </div>
                {% endfor %}
        </div>
    </div>

  <!-- Bootstrap Bundle -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</body>
</html>
