<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Mission to Mars</title>
      <!-- Import Bootstrap followed by CSS stylesheet -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
      <!-- https://www.codegrepper.com/code-examples/whatever/bootstrap+4+glyphicons+not+showing for glyphs if not working in BS4 -->
      <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css">
    </head>

<body>
    <div class="container">

        <div class="jumbotron text-center border-bottom">
          <h1 class="font-weight-bold" style="font-size: 50px;">Mission to Mars</h1>
          <p>
            <a class="btn btn-primary btn-md" href="../scrape" role="button" style="font-size: 30px; font-weight: bold; border-radius: 10px;">Scrape New Data</a>
          </p>
        </div>
    
        <div class="row">
          <div class="col-md-12">
            <h2><strong><u>Latest News</u></strong></h2>
          </div>
        </div>
      </br>
        <div class="row">
          <div class="col-md-12">
            <h4 style="font-weight: bold;">{{mars.news_title}}</h4>
            <p>{{mars.news_summary}}</p>
          </div>
        </div>
      <hr>
        <div class="row">
          <div class="col-md-8 border">
            <h2><strong><u>Featured Mars Image</u></strong></h2> 
            </br>
            <img class="col-md-12 border" src="{{mars.featured_photo}}" alt="Featured Mars Image">
          </div>
          <div class="col-md-4">
            </br>
            <div class="card">
              <h2><strong><u>Mars Facts</u></strong></h2> 
                {{ mars.mars_facts | safe}}
            </div>
          </div>
        </div>
      <hr>
        <div class="row">
          <div class="col-md-12">
            <h2 class="align-items-center" style = "font-weight: bold; text-align: center;"><u>Mars Hemispheres</u></h2>  
          </div>
        </div>
        </br>
        <div class="row">       
                {% for hem in mars.hemisphere_image_urls %} 
                  <div class="col-6 border">
                  </br>
                        <div>
                          <img style="max-width: 100%; max-height: 100%;" src="{{hem.img_url}}">
                        </div>
                        <div>
                          <h4 style="font-weight: bold; font-style: italic; text-align: center;"> {{hem.title}} </h4>  
                        </div>
                
                  </div>
                {% endfor %}
        </div>
    </div>

  <!-- Bootstrap Bundle -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</body>
</html>
